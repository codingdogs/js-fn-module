<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>js-fn-module</title></head><style>*{padding:0;margin:0;list-style:none}.list{margin-top:50px}.list li{padding:15px 20px;max-width:500px;margin:0 auto;background-color:#fefefe;border:1px solid #ccc;border-radius:5px;margin-top:10px}.list li:nth-of-type(odd){background-color:#fafafa}.red{color:red}</style><body><ul class="list"><li>document.ready时间： <span class="red" id="first"></span></li><li>window.onload时间： <span class="red" id="second"></span></li><li>插件add.js结果： <span class="red" id="third"></span></li></ul><script src="scripts/js-fn-module.min.js"></script><script src="scripts/vendor.min.js"></script><script>var time=+new Date,page=Page({data:function(){return{t:+new Date,num:this.add(2,4)}},ready:function(){this.time("first"),document.getElementById("third").innerHTML=this.num},load:function(){this.time("second")},methods:{time:function(t){var e=+new Date;document.getElementById(t).innerHTML=e-this.t+"ms"}}})</script></body></html>
